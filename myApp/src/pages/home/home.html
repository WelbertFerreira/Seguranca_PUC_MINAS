<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Segurança de Aplicativos Movéis - Welbert Ferreira </h2>
<ion-list>
  <ion-item>
    <ion-label fixed>Username</ion-label>
    <ion-input [(ngModel)] = "username" type="text" value="" placeholder="Informe o usuário"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label fixed>Password</ion-label>
    <ion-input [(ngModel)] = "password" type="password" value="" placeholder="Informe a senha"></ion-input>
  </ion-item>
 </ion-list>

  <button ion-button (click) = "clickSqlLite()">Validação SQLite</button>
  <button ion-button (click) = "clickSecureStorage()">Validação SecureStorage</button>
  <button ion-button (click) = "clickLocalStorage()"> Validação LocalStorage </button>
</ion-content>
